root@vc9offlinedepo:/etc/nginx# more nginx.conf
user www-data;
worker_processes auto;
pid /run/nginx.pid;
error_log /var/log/nginx/error.log;
include /etc/nginx/modules-enabled/*.conf;

events {
        worker_connections 768;
        # multi_accept on;
}

http {

        ##
        # Basic Settings
        ##

        sendfile on;
        tcp_nopush on;
        types_hash_max_size 2048;
        # server_tokens off;

        # server_names_hash_bucket_size 64;
        # server_name_in_redirect off;

        include /etc/nginx/mime.types;
        default_type application/octet-stream;

        ##
        # SSL Settings
        ##

        ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3; # Dropping SSLv3, ref: POODLE
        ssl_prefer_server_ciphers on;

        ##
        # Logging Settings
        ##

        access_log /var/log/nginx/access.log;

        ##
        # Gzip Settings
        ##

        gzip on;

        # gzip_vary on;
        # gzip_proxied any;
        # gzip_comp_level 6;
        # gzip_buffers 16 8k;
        # gzip_http_version 1.1;
        # gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

        ##
        # Virtual Host Configs
        ##
                # Auth control based on header
                map $http_x_vmw_esp_clientid $auth_realm {
                        "offline-depot-hcl-vcf" "off";
                        default "Restricted";
                }
        include /etc/nginx/conf.d/*.conf;
        include /etc/nginx/sites-enabled/*;


    ### for SSL CAS
    server {
        listen 443 ssl http2;
        server_name vc9offlinedepo.evstao.com vc9offlinedepo 10.5.11.252;
    
        ssl_certificate /etc/nginx/ssl/vc9offlinedepo.crt;
        ssl_certificate_key /etc/nginx/ssl/vc9offlinedepo.key;
    
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE+AESGCM:DHE+AESGCM:AES256+EECDH:AES256+EDH;
        ssl_prefer_server_ciphers off;
    
        # Your app root or proxy settings
        location / {
            root /var/www/html;
            index index.html;
            try_files $uri $uri/ =404;
            }




        location /PROD/COMP/ {
            alias /var/www/html/PROD/COMP/;
    
            autoindex on;                            # ðŸ‘ˆ Enable directory browsing
            autoindex_exact_size off;                # Optional
            autoindex_localtime on;                  # Optional
    
            auth_basic "Restricted Area";            # ðŸ‘ˆ Enable auth
            auth_basic_user_file /etc/nginx/.htpasswd;
    
            # Optional security improvements
            allow all;
            }


        location /PROD/vsan/hcl/ {
            alias /var/www/html/PROD/vsan/hcl/;
    
            autoindex on;                            # ðŸ‘ˆ Enable directory browsing
            autoindex_exact_size off;                # Optional
            autoindex_localtime on;                  # Optional
    
            auth_basic "Restricted Area";            # ðŸ‘ˆ Enable auth
            auth_basic_user_file /etc/nginx/.htpasswd;
    
            # Optional security improvements
            allow all;
            }
    
    
        location /products/v1/bundles/all {
            alias /var/www/html/PROD/vsan/hcl/all.json;
    
            autoindex on;                            # ðŸ‘ˆ Enable directory browsing
            autoindex_exact_size off;                # Optional
            autoindex_localtime on;                  # Optional
    
            # Optional security improvements
            allow all;
            }
    
        location /products/v1/bundles/lastupdatedtime {
            autoindex on;                            # ðŸ‘ˆ Enable directory browsing
                alias /var/www/html/PROD/vsan/hcl/lastupdatedtime.json;
                default_type application/json;
    
            # Optional security improvements
            allow all;
            }

        }  

    # Optional: Redirect HTTP to HTTPS
        server {
            listen 80;
            server_name vc9offlinedepo.evstao.com vc9offlinedepo 10.5.11.252;
            return 301 https://$host$request_uri;
        }

  }


